<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Detection App</title>
  <style>
    body { font-family: Arial; margin: 2rem; background: #f2f2f2; }
    h1 { color: #333; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select, button { margin-top: 10px; width: 100%; padding: 10px; font-size: 16px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üí≥ Fraud Detection Simulator</h1>
  <form id="fraudForm">
    <label>Step:</label>
    <input type="number" name="step" required>
    
    <label>Transaction Type:</label>
    <select name="type" required>
      <option>PAYMENT</option>
      <option>TRANSFER</option>
      <option>CASH_OUT</option>
      <option>DEBIT</option>
      <option>CASH_IN</option>
    </select>

    <label>Amount:</label>
    <input type="number" name="amount" required>

    <label>Old Balance (Sender):</label>
    <input type="number" name="oldbalanceOrg" required>

    <label>New Balance (Sender):</label>
    <input type="number" name="newbalanceOrig" required>

    <button type="submit">Predict Fraud</button>
  </form>

  <div class="result" id="resultArea"></div>

  <script>
    document.getElementById("fraudForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const data = new FormData(event.target);
      const amount = parseFloat(data.get("amount"));

      // FAKE logic: if amount > 5000, pretend it's fraud
      const isFraud = amount > 5000;
      const result = isFraud
        ? "‚ö†Ô∏è This transaction is likely FRAUDULENT!"
        : "‚úÖ This transaction seems SAFE.";

      document.getElementById("resultArea").innerText = result;
    });
  </script>
</body>
</html>
